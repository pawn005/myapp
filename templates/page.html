<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>{{ "{:03d}".format(page_id) }}</title>
<style>
body { margin:0; font-family:sans-serif; background:black; color:white; }
.header { display:flex; align-items:center; padding:10px; font-size:1.2em; cursor:pointer; }
#backBtn { color:white; margin-right:10px; }
canvas { display:block; margin:0 auto; background:black; }
</style>
</head>
<body>
<div class="header">
  <span id="backBtn">BACK</span>
  <span class="page-id">{{ "{:03d}".format(page_id) }}</span>
</div>

<canvas id="piCanvas"></canvas>
<canvas id="apiChart" style="display:none;"></canvas>

<script>
document.getElementById("backBtn").addEventListener("click", function() {
  window.location.href = "{{ url_for('index') }}";
});

const canvas = document.getElementById("piCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

{% if page_id == 0 %}
// 000ページ: 円周率アニメ
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
let step = 0;
const pi_digits = "14159265358979323846264338327950288419716939937510";

function drawPi() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const digit = parseInt(pi_digits[step]);
  const angle = digit * 36 * Math.PI / 180;
  const length = 200;

  const x = centerX + length * Math.cos(angle);
  const y = centerY + length * Math.sin(angle);

  ctx.strokeStyle = "white";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(centerX, centerY);
  ctx.lineTo(x, y);
  ctx.stroke();

  step = (step + 1) % pi_digits.length;
  requestAnimationFrame(drawPi);
}
drawPi();

{% elif page_id == 1 %}
// 001ページ: 模倣表示（単純な色ブロック）
canvas.style.display = "block";
document.getElementById("apiChart").style.display = "none";

const blockSize = 50;
let frame = 0;

function drawMock() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cols = Math.floor(canvas.width / blockSize);
  const rows = Math.floor(canvas.height / blockSize);

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const hue = (frame + r*20 + c*10) % 360;
      ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
      ctx.fillRect(c*blockSize, r*blockSize, blockSize-2, blockSize-2);
    }
  }

  frame += 2;
  requestAnimationFrame(drawMock);
}
drawMock();

{% elif page_id == 2 %}
// 002ページ: ピラミッド
canvas.style.display = "block";
document.getElementById("apiChart").style.display = "none";

const blockSize2 = 40;
let frame2 = 0;
function drawPyramid() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const base = 10;
  const offsetX = canvas.width / 2;
  const offsetY = canvas.height - 50;
  const colorSeed = Math.floor(Date.now() / 100) % 360;

  for (let row = 0; row < base; row++) {
    for (let col = 0; col < base-row; col++) {
      if (frame2/5 >= row) {
        const hue = (colorSeed + row*40 + col*60) % 360;
        ctx.fillStyle = `hsl(${hue},80%,60%)`;
        const x = offsetX - (base-row)*blockSize2/2 + col*blockSize2;
        const y = offsetY - row*blockSize2;
        ctx.fillRect(x,y,blockSize2-2,blockSize2-2);
      }
    }
  }

  frame2++;
  if(frame2 > base*10) frame2=0;
  requestAnimationFrame(drawPyramid);
}
drawPyramid();

{% elif page_id == 3 %}
// 003ページ: リサジュー曲線
canvas.style.display = "block";
document.getElementById("apiChart").style.display = "none";

let t3 = 0;
function drawLissajous() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const A = 200;
  const B = 150;
  const a = 3;
  const b = 2;
  const delta = Math.PI/2;

  const x = canvas.width/2 + A * Math.sin(a * t3 + delta);
  const y = canvas.height/2 + B * Math.sin(b * t3);

  ctx.fillStyle = `hsl(${t3*50%360},80%,60%)`;
  ctx.beginPath();
  ctx.arc(x,y,5,0,Math.PI*2);
  ctx.fill();

  t3 += 0.02;
  requestAnimationFrame(drawLissajous);
}
drawLissajous();

{% elif page_id == 4 %}
// 004ページ: フラクタルツリー
canvas.style.display = "block";
document.getElementById("apiChart").style.display = "none";

function drawFractalTree(x1, y1, angle, depth) {
  if(depth === 0) return;
  const length = depth * 15;
  const x2 = x1 + Math.cos(angle) * length;
  const y2 = y1 + Math.sin(angle) * length;
  ctx.strokeStyle = `hsl(${depth*30%360},70%,60%)`;
  ctx.lineWidth = Math.max(depth,1);
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
  drawFractalTree(x2, y2, angle - Math.PI/6, depth - 1);
  drawFractalTree(x2, y2, angle + Math.PI/6, depth - 1);
}

function animateTree() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  const baseX = canvas.width/2;
  const baseY = canvas.height - 50;
  const time = Date.now() / 1000;
  drawFractalTree(baseX, baseY, -Math.PI/2 + Math.sin(time)/4, 10);
  requestAnimationFrame(animateTree);
}
animateTree();

{% elif page_id == 5 %}
// 005ページ: 黄金比スパイラル
canvas.style.display = "block";
document.getElementById("apiChart").style.display = "none";

let t5 = 0;
function drawGoldenSpiral() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  const phi = (1 + Math.sqrt(5))/2;
  const centerX = canvas.width/2;
  const centerY = canvas.height/2;
  for(let i = 0; i < 200; i++) {
    const angle = i * 0.3 + t5;
    const radius = Math.pow(phi, i*0.05) * 5;
    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);
    ctx.fillStyle = `hsl(${i*5 + t5*50 % 360},80%,60%)`;
    ctx.beginPath();
    ctx.arc(x, y, 4, 0, Math.PI*2);
    ctx.fill();
  }
  t5 += 0.02;
  requestAnimationFrame(drawGoldenSpiral);
}
drawGoldenSpiral();

{% if page_id == 6 %}
<!-- 006ページ: 東京23区の過去24時間気温テスト -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="apiChart" width="900" height="600" style="display:block; margin:0 auto; border:1px solid white;"></canvas>
<script>
const wards = [
  {name:"千代田区", lat:35.6938, lon:139.753},
  {name:"中央区", lat:35.6717, lon:139.768},
  {name:"港区", lat:35.6581, lon:139.7516}
  // 必要に応じてここに追加
];

function getColor(i, total) {
  return `hsl(${i*360/total}, 80%, 60%)`;
}

async function fetchWardData(ward) {
  try {
    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${ward.lat}&longitude=${ward.lon}&hourly=temperature_2m`);
    const json = await res.json();
    console.log(`${ward.name} データ取得成功`, json.hourly.temperature_2m.slice(0,5));
    return json.hourly.temperature_2m.slice(0,24);
  } catch(e) {
    console.error(`${ward.name} APIエラー`, e);
    return Array(24).fill(null);
  }
}

async function drawWardsChart() {
  const labels = [];
  const datasets = [];

  for(let i=0; i<wards.length; i++) {
    const ward = wards[i];
    const data = await fetchWardData(ward);

    if(labels.length === 0){
      labels.push(...Array.from({length:24}, (_,h)=>`${String(h).padStart(2,'0')}:00`));
    }

    datasets.push({
      label: ward.name,
      data: data,
      borderColor: getColor(i, wards.length),
      backgroundColor: "transparent",
      fill: false,
      tension: 0.3
    });
  }

  const ctx = document.getElementById('apiChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: { labels, datasets },
    options: {
      responsive: true,
      plugins: {
        title: { display:true, text:"東京23区の過去24時間気温（テスト）" },
        legend: { position:'right', labels:{ boxWidth:12, padding:4, font:{size:12} } }
      },
      interaction: { mode: 'nearest', intersect: false },
      scales: { x:{ title:{display:true, text:"時間"} }, y:{ title:{display:true, text:"℃"} } }
    }
  });
}

drawWardsChart();
</script>
{% endif %}
</script>
</body>
</html>
